<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeatherVein</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section>
        <form>
          <div>
            <div id="formContainer">
              <input type="text" id="cityInput" placeholder="City" />
              <button id="citySearchButton" class="btn">Submit</button>
              <button id="saveButton" class="btn">Save</button>
            </div>  
          </div>
         </form>
            <div id="searchOptionsContainer" class="containerContainer">
            </div>
      </section>
      <section>
        <div class="containerContainer">
          <div id="mainTemperatureContainer">
            <div id="temperature-card">
              <div id="containsBothTempearatureAndChanceOfRainInfo">
                <h3 id="cityName"></h3>
                <h1 id="temperatureDisplay"></h1>
                <p id="cloudCoverage"></p>
                  <div class="unitOfTemp">  
                    <span class="letter">F</span><label class="switch">
                    <input type="checkbox" id="farenheitToCelsius">
                    <span class="slider round"></span>
                    </label><span class="letter">C</span>
                  </div>
              </div>
            </div>
          </div>
          <div id="savedCitiesContainer">
            <div id="containerTitleContainer">
              <h1 class="containerTitle">Saved Cities</h1>
            </div>
            <ul id="savedCities"></ul>            
          </div>
        </div>
        <div class="containerContainer">
          <div id="containsHumidityContainer" class="containsHumidityWindSunriseSunsetContainingContainers">
            <div id="humidityContainer" class="containsHumidityWindSunriseSunsetContainers">
              <h3 class="containerTitle">Humidity</h3>
              <h1 id="humidity" class="secondaryInfoDisplay"></h1>
            </div>
          </div>
          <div id="containsWindContainer" class="containsHumidityWindSunriseSunsetContainingContainers">
            <div id="windContainer" class="containsHumidityWindSunriseSunsetContainers">
              <h3 class="containerTitle">Wind</h3>
              <h1 id="windSpeed" class = "secondaryInfoDisplay"></h1>
              <!-- <p id="windDirection">SSW</p> -->
            </div>
          </div>
          <div id = "containsSunriseContainer" class="containsHumidityWindSunriseSunsetContainingContainers">
            <div id = "sunriseContainer" class="containsHumidityWindSunriseSunsetContainers">
              <h3 class = "containerTitle">Sunrise</h3>
              <h1 id = "sunrise" class = "secondaryInfoDisplay"></h1>
            </div>
          </div>
          <div id = "containsSunsetContainer" class="containsHumidityWindSunriseSunsetContainingContainers">
            <div id = "sunsetContainer" class="containsHumidityWindSunriseSunsetContainers">
              <h3 class = "containerTitle">Sunset</h3>
              <h1 id = "sunset" class = "secondaryInfoDisplay"></h1>
            </div>
          </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
