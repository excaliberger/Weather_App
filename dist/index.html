<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WeatherVein</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section>
        <form>
          <div>
            <label for="cityInput">City:</label>
            <input type="text" id="cityInput" />
            <button id="citySearchButton" class="btn btn-primary">Submit</button>
            <button id="saveButton" class="btn btn-primary">Save</button>
          </div>
         </form>
            <div id="searchOptionsContainer" class="containerContainer">

            </div>
      </section>
      <hr />
      <section>
        <div class="containerContainer">
          <div id="mainTemperatureContainer">
            <div id="temperature-card">
              <div id="containsBothTempearatureAndChanceOfRainInfo">
                <h3 id="cityName"></h3>
                <h1 id="temperatureDisplay">45</h1>
                <p id="cloudCoverage">30% chance of rain</p>
              </div>
            </div>
          </div>
          <div id="savedCitiesContainer">
            <h1 class="containerTitle">Saved Cities</h1>
            <ul id="savedCities"></ul>
          </div>
        </div>
        <div class="containerContainer">
          <div id="containsHumidityContainer">
            <div id="humidityContainer">
              <h3 class="containerTitle">Humidity</h3>
              <h1 id="humidity" class="secondaryInfo"></h1>
            </div>
          </div>
          <div id="containsWindContainer">
            <div id="windContainer">
              <h3 class="containerTitle">Wind</h3>
              <h1 id="windSpeed" class = "secondaryInfo"></h1>
              <!-- <p id="windDirection">SSW</p> -->
            </div>
          </div>
          <div id = "containsSunriseContainer">
            <div id = "sunriseContainer">
              <h3 class = "containerTitle">Sunrise</h3>
              <h1 id = "sunrise" class = "secondaryInfo"></h1>
            </div>
          </div>
          <div id = "containsSunsetContainer">
            <div id = "sunsetContainer">
              <h3 class = "containerTitle">Sunset</h3>
              <h1 id = "sunset" class = "secondaryInfo"></h1>
            </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
